version: "3.7"

networks:
  n3:
    driver: bridge
  n4:
    driver: bridge
  n6:
    external: true
  n7:
    driver: bridge
  n8:
    driver: bridge
  n10:
    driver: bridge
  n11:
    driver: bridge
  n12:
    driver: bridge
  n13:
    driver: bridge
  n15:
    driver: bridge
  default:
    driver: bridge

services:
  mongodb:
    networks:
      - default
    image: mongo:4.2
    container_name: free5gc-mongodb
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
  
  amf:
    networks:
      - default
      - n11
      - n12
      - n15
    image: free5gc-v2
    container_name: free5gc-amf
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    entrypoint:
      - ./amf

